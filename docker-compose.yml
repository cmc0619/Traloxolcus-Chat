version: "3.9"
services:
  processing-station:
    build: .
    ports:
      - "8001:8001"
    environment:
      VIEWER_ALLOWED_ORIGINS: "*"
      VIEWER_USERNAME: "viewer"
      VIEWER_PASSWORD: "viewerpass"
    volumes:
      - ./data:/app/data
    command: ["uvicorn", "processing_station.app:app", "--host", "0.0.0.0", "--port", "8001"]
